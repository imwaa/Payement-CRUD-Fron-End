<div class="jumbotron py-3">
  <h2 class="display-4 m-4 text-center">C.R.U.D - Payement Details</h2>
</div>



<div class="row mt-4">
  <div class="col-md-6">
    <app-payement-details-form></app-payement-details-form>
  </div>
  <div class="col-md-6">
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>Card Owner</th>
          <th>Card Number</th>
          <th>Exp. Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pd of service.list">
          <td (click)="populateForm(pd)">{{pd.cardOwnerName}}</td>
          <td (click)="populateForm(pd)">{{pd.cardNumber}}</td>
          <td (click)="populateForm(pd)">{{pd.expirationDate}}</td>
          <td><i class="fas fa-minus-circle fa-lg text-danger"></i></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
